<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app-body">
        <div id="display">
            <div id="in-memory"></div>
            <div id="current-value">0</div>
        </div>
        <div id="buttons">
            <div class="row">
                <div id="7" class="number button">7</div>
                <div id="8" class="number button">8</div>
                <div id="9" class="number button">9</div>
                <div id="divide" class="action button">&#xF7;</div>
            </div>
            <div class="row">
                <div id="4" class="number button">4</div>
                <div id="5" class="number button">5</div>
                <div id="6" class="number button">6</div>
                <div id="multiply" class="action button">&#xD7;</div>
            </div>
            <div class="row">
                <div id="1" class="number button">1</div>
                <div id="2" class="number button">2</div>
                <div id="3" class="number button">3</div>
                <div id="subtract" class="action button">&#x2212;</div>
            </div>
            <div class="row">
                <div id="0" class="number button">0</div>
                <div id="dot" class="number button">.</div>
                <div id="equals" class="action button">&#x3D;</div>
                <div id="plus" class="action button">&#x2B;</div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
